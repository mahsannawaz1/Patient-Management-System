<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="POST">
      {% csrf_token %}

      <button onclick="setRole('Admin')">Admin</button>

      <button onclick="setRole('Doctor')">Doctor</button>

      <button onclick="setRole('Nurse')">Nurse</button>

      <button onclick="setRole('Patient')">Patient</button>

      <input type="text" name="role" id="role" />
      <button
        style="cursor: pointer; position: absolute; bottom: 10px; right: 10px"
        type="submit"
      >
        Next
      </button>
    </form>

    <script>
      function setRole(temp) {
        document.getElementById("role").value = temp;
      }
    </script>
  </body>
</html>
